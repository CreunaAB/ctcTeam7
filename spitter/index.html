<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-script-type" content="text/javascript">
    <title>Demo</title>
    <link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="sp://import/css/api.css">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body onload="init()">
	<div id="spitter" class="section">		
		<h2 id="title">Following... </h2>	
		<br/>
		<blockquote class="twitter-tweet"></blockquote>
		<br/>
		<div id="search-results"></div>
		<div class="app"></div>
		<div id="wrapper"></div>
	</div>

	<div id="settings" class="section">
		<h2>Settings</h2>		

		<form id="localStorageTest" method="post" action="">
		    <label>Twitter query:</label>
		    <input type="text" name="twitter-query" id="twitter-query" class="stored" />
		    <input type="submit" class="new-button" value="Submit" />
		</form>
	</div>

	<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./js/spitter.js"></script>
	<script type="text/javascript" src="./js/tracks.js"></script>
	<script type="text/javascript" src="./js/spotify.js"></script>
	<script type="text/javascript" src="./js/twitter.js"></script>
</body>
</html>
